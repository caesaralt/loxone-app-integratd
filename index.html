<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan2Board – Loxone Plan Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Plan2Board – Loxone Plan Analyzer</h1>
    <p>Upload a floor‑plan PDF and this tool will analyse the rooms, apply your
       Loxone defaults and produce a bill of materials and draft I/O mapping.</p>
  </header>
  <main>
    <div style="margin-bottom:0.5rem;">
      <input type="file" id="pdfFile" accept="application/pdf">
      <!-- Dropdown to select which automation categories to include -->
      <label for="automationType" style="margin-left:0.5rem;">Automation:</label>
      <select id="automationType" multiple size="5" style="max-width: 200px;">
        <option value="lighting" selected>Lighting</option>
        <option value="shading">Shading</option>
        <option value="climate">Climate control</option>
        <option value="security">Security</option>
        <option value="music">Music</option>
      </select>
    </div>
    <div id="loading" style="display:none;">Processing …</div>
    <!-- Canvas container for rendering the uploaded plan and overlaying device icons -->
    <div id="canvas-container" style="display:none; text-align:center; margin-bottom:1.5rem;">
      <canvas id="pdfCanvas"></canvas>
    </div>
    <!-- Button for downloading the annotated PDF.  Hidden until a file has been processed. -->
    <button id="downloadPdf" class="download-link" style="display:none;">Download annotated PDF</button>
    <div id="results"></div>
  </main>
  <!-- Pull in PDF.js from a CDN.  If you host this privately you can pin a version. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <!-- Include jsPDF for generating a new PDF from our annotated canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
